<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/styles.css">
	<script src="./assets/js/Calculator.js" defer></script>
	<script src="./assets/js/script.js" defer></script>
	<title>Calculator</title>
</head>

<body>
	<div class="calc">
		<div class="calc__output">
			<div class="prev-operand"></div>
			<div class="curr-operand"></div>
		</div>
		<button class="span-two clear">Clear</button>
		<button class="delete">Del</button>
		<button class="operation">รท</button>
		<button class="number">1</button>
		<button class="number">2</button>
		<button class="number">3</button>
		<button class="operation">*</button>
		<button class="number">4</button>
		<button class="number">5</button>
		<button class="number">6</button>
		<button class="operation">+</button>
		<button class="number">7</button>
		<button class="number">8</button>
		<button class="number">9</button>
		<button class="operation">-</button>
		<button class="number">.</button>
		<button class="number">0</button>
		<button class="span-two equals">=</button>
	</div>
</body>

</html>
